---
- name: Install packages on Ubuntu
  hosts: ubuntu
  become: yes
  vars:
    packages:
      - git
      - gparted

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install packages
      ansible.builtin.apt:
        name: "{{ packages }}"
        state: present
